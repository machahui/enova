<h1>Lista de productos</h1>
<form method="GET" action="">
    <input type="text" name="name" placeholder="product name" />
    <input type="submit" value="Search"/>
</form>
<ul>
    {% for product in products %}
        <li>
            <a href="/product_catalogue/{{ product.id}}/">{{product.name}}</a>
        </li>
    {% endfor %}
</ul>
